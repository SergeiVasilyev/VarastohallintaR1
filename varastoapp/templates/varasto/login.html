{% extends "varasto/base.html" %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'varasto/login.css' %}">
{% endblock stylesheet %}

{% block title %}Login{% endblock %}

{% block content %}

        
<div class="box">
    <div class="warp">
        <div class="logo">
            <img src="{% static 'varasto/pics/varasto_logo.png' %}" alt="varasto_logo">
        </div>
    <div class="form">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-5 mt-5">
                {{form.username}}
            </div>
            <div class="mb-5">
                {{form.password}}
            </div>
            <div class="mb-5 link_container">
                <a href="{% url 'recovery' %}" class="link-light link">Unohditko salasanasi?</a>
            </div>
            <div class="botton_container mt-5">
                <button type="submit" class="btn btn-primary">Kirjaudu</button>
            </div>
        </form>
    </div>
</div>
</div>


{% endblock %}
