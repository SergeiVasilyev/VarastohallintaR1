{% extends "varasto/base.html" %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'varasto/login.css' %}">
{% endblock stylesheet %}

{% block title %}Login{% endblock %}

{% block content %}

        
<div class="box">
    <div class="warp">

        <div class="logo">
            <img src='/varastoapp/static/varasto/pics/varasto_logo.png' alt="varasto_logo">
        </div>


    <div class="form">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-5 mt-5">
                <!-- <label for="exampleInputEmail1" class="form-label">Käyttäjätunnus</label> -->
                {{form.username}}
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-5">
                {{form.password}}
                <!-- <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"> -->
            </div>
            <div class="mb-5 link_container">
                <a href="{% url 'recovery' %}" class="link-light link">Unohditko salasanasi?</a>
            </div>
            <div class="botton_container mt-5">
                <button type="submit" class="btn btn-primary">Kirjaudu</button>
            </div>
        </form>
    </div>
</div>
</div>





{% endblock %}
